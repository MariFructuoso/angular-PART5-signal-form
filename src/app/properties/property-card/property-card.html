<button class="absolute -right-3 -top-3 rounded-full text-white bg-red-700 p-1 shadow-md hover:bg-red-600 btn-delete"
    (click)="deleteProperty()">
    <svg class="icon" width="24" height="24">
        <use href="/close.svg"></use>
    </svg>
</button>
<a [routerLink]="['/properties', property().id]">
<img [src]="property().mainPhoto" [title]="property().title" [alt]="property().title"
    class="w-full aspect-[16/10] object-cover">
    </a>
<div class="p-6 flex flex-col grow">
    <a [routerLink]="['/properties', property().id]">
    <h3 class="text-xl font-bold text-gray-800 mb-2">{{property().title}}</h3></a>
    <p class="text-gray-500 mb-4 text-sm property-location grow">
        {{property().town.province.name}}, {{property().town.name}}, {{property().address}}</p>
    <p class="text-lg font-semibold text-gray-900 mb-4 property-price">{{property().price | intlCurrency:"EUR":"es-ES"}}</p>
    <div class="flex justify-between text-gray-700">
        <span class="property-sqmeters">{{property().sqmeters}} â‚¬</span>
        <span class="property-rooms">{{property().numRooms}} beds</span>
        <span class="property-baths">{{property().numBaths}} baths</span>
    </div>
</div>
